<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="internship.html" align="center" id="form">
       
            <input type="text" placeholder="registration number" id="data" style="padding:20px;margin-top:50px;margin-right:200px;"><br>
            <button onclick="show()" style="padding:20px;margin-top:50px;margin-right:200px;">submit</button>
    
    </form>
    <script>
        function show()
        {
            if(typeof(localStorage) != "undefined")
            {
               localStorage.regno= document.getElementById("data").value;
            }
            document.getElementById("form").submit();
        }
    </script>
</body>
</html>
